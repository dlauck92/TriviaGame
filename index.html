<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
      <div class="header text-center clearfix">
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <div id="game">
          <h1>Calvin & Hobbes Trivia!</h1>
          <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
          <p id="question" class="lead"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="row">
          <div id="choices" class="text-center">
            <button id="start" class="btn btn-info btn-lg">Start Game</button>
            <div id="options"></div>
          </div>
      </div>
    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>  
</body>
</html>
